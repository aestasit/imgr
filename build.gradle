apply plugin: 'groovy'

group = 'com.aestasit.infrastructure'
version = '0.1-SNAPSHOT'

sourceCompatibility = '1.6'
targetCompatibility = '1.6'


repositories {
  mavenCentral()
  maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
  compile localGroovy()
  compile 'com.aestasit.cloud.aws:gramazon:0.1-SNAPSHOT'
  compile 'com.aestasit.gradle:gradle-ssh-plugin:0.8-SNAPSHOT'
  compile group: 'org.slf4j', name:'slf4j-api', version: '1.7.5'

  logbackVersion = '1.0.13'
  testRuntime group: 'ch.qos.logback', name:'logback-classic', version: logbackVersion
  testRuntime group: 'ch.qos.logback', name:'logback-core', version: logbackVersion
  
  testCompile 'junit:junit:4.+'
}


test.doFirst {
  systemProperties = System.getProperties()
  project.properties.each { key, value ->
    if (key.startsWith("aws")) {
      systemProperties[key] = value
    }
  }
}